<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Order</title>
</head>

<body>
<h1><a href="/">Startseite</a></h1>

<div id="aktuser">
    Angemeldet als: {{ username }}
    <a href="/logout">Abmelden</a>
</div>

<div id="navi">
    <ul>
        <li><a href="/users">Kundendaten</a> ✖︎</li>
        <li><a href="/orders">Bestellungen</a></li>
        <li><a href="/products">Produkte</a></li>
    </ul>
</div>


<div id="content">
    <form action="{{ url_for('userDetail', id=orders[0].customer.customerid) }}" method="get">
        <input type="submit" value="Zurück Zu User">
    </form>
    <table>
        <tr>
            <th> Bestellnummer</th>
            <th>Datum</th>
            <th>Filme</th>
            <th>Preis</th>
        </tr>
        <tr>
            {% for ele in orders %}
                <tr>
                    <td>{{ ele.orderid }}</td>
                    <td>{{ ele.customerid }}</td>
                    <td> {% for product in ele.items %}
                        </p>
                        {{ product.title }}
                    {% endfor %}

                    </td>
                    <td>{{ ele.totalamount }} €</td>
                </tr>
            {% endfor %}
        </tr>
    </table>
</div>


</body>

</html>
