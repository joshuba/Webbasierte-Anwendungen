<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Startseite</title>
</head>

<body>
<h1><a href="/">Startseite</a></h1>

<div id="aktuser">
    Angemeldet als: {{ username }}
    <a href="/logout">Abmelden</a>
</div>

<div id="navi">
    <ul>
        <li><a href="/users">Kundendaten</a></li>
        <li><a href="/orders">Bestellungen</a> ✖</li>
        <li><a href="/products">Produkte</a></li>
    </ul>
</div>


<div id="anzeigeoptionen">
    <label>Seite:
        <a href="{{ url_for('showOrders', page = 1) }}">⏪</a>

        <a href="{{ url_for('showOrders', page = page - 1) }}">⬅️</a> {{ page }} <a
                href="{{ url_for('showOrders', page = page + 1) }}" ️>➡️</a>
        <a href="{{ url_for('showOrders', page = lastpage) }}">⏩</a>

    </label>

    <form method="GET">
        <label>Einträge pro Seite:
            <input type="submit" value="10" name="perpage">
            <input type="submit" value="20" name="perpage">
            <input type="submit" value="50" name="perpage">
            <input type="submit" value="200" name="perpage">
        </label>
    </form>
</div>

<div id="content">
    <table>
        <tr>
            <th>Order ID</th>
            <th>KundenID</th>
            <th>Netto</th>
            <th>Steuern</th>
            <th>Total</th>
        </tr>
        {% for ele in orders.items %}
            <tr>
                <td>{{ ele.orderid }}</td>
                <td>{{ ele.customerid }}</td>
                <td>{{ ele.netamount }} €</td>
                <td>{{ ele.tax }} €</td>
                <td>{{ ele.totalamount }} €</td>
            </tr>
        {% endfor %}
    </table>
</div>

<div id="pagination">

</div>


</body>

</html>
